<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
    <h3>Heroe Borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No se borro nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="borrarUltimoHeroe()" *ngIf="heroNames.length>0">Borrar ultimo Heroe</button>


<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">
        {{name}}
    </li>
</ul>
